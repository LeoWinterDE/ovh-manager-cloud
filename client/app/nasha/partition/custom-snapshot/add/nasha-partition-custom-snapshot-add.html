<div class="oui-modal oui-modal_shadow nasha-partition nasha-custom-snapshot-add">
    <form class="form"
          role="form"
          data-ng-submit="NashaPartitionCustomSnapshotAddCtrl.addCustomSnapshot()"
          name="nashaCustomSnapshotAddForm">
        <div class="oui-modal__header">
            <button class="oui-icon oui-icon-close_thin oui-modal__close-button"
                type="button"
                aria-label="Exit" data-ng-click="NashaPartitionCustomSnapshotAddCtrl.dismiss()"></button>
        </div>

        <div class="oui-modal__body oui-modal__body_no-icon">
            <h2 class="oui-modal__title"
                data-translate="nasha_snapshot_of"
                data-translate-values="{ partitionName: NashaPartitionCustomSnapshotAddCtrl.data.partition.partitionName }">
            </h2>

            <p>
                {{ :: 'nasha_custom_snapshot_modal_title' | translate }}
                <i class="fa fa-question-circle fs18 left-space-m4"
                data-uib-tooltip="{{ :: 'nasha_custom_snapshot_modal_informations' | translate }}"
                data-tooltip-placement="right"></i>
            </p>

            <oui-message type="info" message="{{ :: 'nasha_custom_snapshot_modal_informations_size' | translate }}"></oui-message>

            <div class="oui-field"
                data-ng-class="{ 'oui-field_error': nashaCustomSnapshotAddForm.inputSnapshotName.$invalid }">
                <label data-translate="nasha_custom_snapshot_modal_label_snapshot_name"
                    for="inputSnapshotName"
                    class="oui-field__label oui-label"></label>
                <div class="oui-field__content">
                    <div class="oui-field-control">
                        <div class="oui-input-group">
                            <button class="oui-button oui-button_small-width"
                                disabled
                                type="button"
                                data-ng-bind="::NashaPartitionCustomSnapshotAddCtrl.data.customSnapshot.prefix"></button>
                            <input type="text"
                                id="inputSnapshotName"
                                name="inputSnapshotName"
                                class="oui-input"
                                data-ng-class="{ 'oui-input_error': nashaCustomSnapshotAddForm.inputSnapshotName.$invalid }"
                                data-ng-model="NashaPartitionCustomSnapshotAddCtrl.snapshotName"
                                data-ng-maxlength="NashaPartitionCustomSnapshotAddCtrl.options.snapshotName.maxLength"
                                aria-describedby="snap-addon"
                                required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-danger"
                 data-ng-messages="nashaCustomSnapshotAddForm.inputSnapshotName.$error"
                 data-ng-if="nashaCustomSnapshotAddForm.inputSnapshotName.$dirty">
                <p class="animate-fadeInLeft-enter animate-fadeOutRight-leave">
                    <span data-ng-message="maxlength"
                          data-translate="nasha_custom_snapshot_modal_fail_snapshot_name_length"
                          data-translate-values="{ maxlength: NashaPartitionCustomSnapshotAddCtrl.options.snapshotName.maxLength }"></span>
                    <span data-ng-message="required"
                          data-translate="nasha_custom_snapshot_modal_fail_snapshot_name_required"></span>
                </p>
            </div>
        </div>

        <div class="oui-modal__footer">
            <button type="reset"
                class="oui-button oui-button_secondary"
                data-ng-disabled="NashaPartitionCustomSnapshotAddCtrl.saving"
                data-ng-click="NashaPartitionCustomSnapshotAddCtrl.dismiss()"
                data-translate="common_cancel">
            </button>
            <button type="submit"
                class="oui-button oui-button_primary"
                data-ng-disabled="!NashaPartitionCustomSnapshotAddCtrl.snapshotName || NashaPartitionCustomSnapshotAddCtrl.saving"
                data-translate="common_add">
            </button>
        </div>
    </form>
</div>
