<div class="nasha nasha-partition">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="nasha_snapshot_of" data-translate-values="{partitionName: NashaPartitionSnapshotCtrl.data.partition.partitionName}"></h3>
    </div>

    <div class="modal-body">
        <p class="fs20">
            {{ :: 'nasha_snapshot_frequency' | translate }}
            <i class="fa fa-question-circle fs18 left-space-m4"
               data-uib-tooltip="{{ :: 'nasha_snapshot_informations' | translate }}"
               data-tooltip-placement="right"></i>
        </p>

        <div class="bottom-space-m12">
            <oui-message type="info" message="{{ :: 'nasha_snapshot_informations_size' | translate }}"></oui-message>
        </div>

        <div class="space-m12">
        <table class="table top-space-m20">
            <tbody data-ng-show="NashaPartitionSnapshotCtrl.loading">
            <tr>
                <td colspan="1" class="space-m8">
                    <spinner></spinner>
                </td>
            </tr>
            </tbody>

            <tbody data-ng-hide="NashaPartitionSnapshotCtrl.loading">
            <tr data-ng-repeat="snapshot in NashaPartitionSnapshotCtrl.snapshotEnum">
                <td class="top-space-p0 bottom-space-p0">
                    <div class="checkbox left-space-p8">
                        <input type="checkbox"
                               id="{{ 'frequency_' + $index}}"
                               data-ng-checked="NashaPartitionSnapshotCtrl.isScheduled(snapshot)"
                               data-ng-click="NashaPartitionSnapshotCtrl.changeSchedule(snapshot, !NashaPartitionSnapshotCtrl.isScheduled(snapshot))">
                        </input>
                        <label for="{{ 'frequency_' + $index}}" class="table-data" data-translate="{{'nasha_snapshot_'+ snapshot}}"></label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="modal-footer">
        <button type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="NashaPartitionSnapshotCtrl.dismiss()"
            data-translate="common_cancel">
        </button>
        <button type="button"
            class="oui-button oui-button_primary"
            data-ng-disabled="NashaPartitionSnapshotCtrl.loading || !NashaPartitionSnapshotCtrl.isSelectionChanged()"
            data-ng-click="NashaPartitionSnapshotCtrl.applyScheduleChanges()"
            data-translate="common_add">
        </button>
    </div>
</div>
