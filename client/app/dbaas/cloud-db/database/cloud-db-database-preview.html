<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.dismiss()"></cui-modal-header>
    <cui-modal-body title="'cloud_db_database_preview_title' | translate">
        <dl class="preview-list preview-list_no-margin">
            <dt class="preview-list__term"
                data-translate="cloud_db_database_preview_name"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="$ctrl.database.something"></dd>
            <dt class="preview-list__term"
                data-translate="cloud_db_database_preview_disk_space"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="$ctrl.database.something"></dd>
            <dt class="preview-list__term"
                data-translate="cloud_db_database_preview_extension"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="$ctrl.database.something"></dd>
            <dt class="preview-list__term"
                data-translate="cloud_db_database_preview_save"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="$ctrl.database.something"></dd>
        </dl>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-button data-text="'common_modal_ok' | translate"
            data-on-click="$ctrl.dismiss()"
            type="primary"></cui-button>
    </cui-modal-footer>
</cui-modal>
