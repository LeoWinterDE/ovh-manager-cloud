<section class="cui-flex cui-page__content">
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_shortcut_title' | translate">
        <cui-tile-body-list>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.changeOffer"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addDataBase"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addUser"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addBackup"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addNetwork"></cui-tile-action-link>
            </cui-tile-body-list-item>
        </cui-tile-body-list>
    </cui-tile>
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_status_title' | translate"
        data-loading="$ctrl.status.loading">
        <cui-tile-body>
        </cui-tile-body>
    </cui-tile>
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_access_title' | translate"
        data-loading="$ctrl.access.loading">
        <cui-tile-body>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_host_name' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="'Placeholder'"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_port' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="'Placeholder'"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_connection_command_line' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="'Placeholder'"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
        </cui-tile-body>
    </cui-tile>
    <cui-tile class="cui-flex__col" 
        data-title="'cloud_db_home_tile_configuration_title' | translate"
        data-loading="$ctrl.configuration.loading">
        <cui-tile-body>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_name' | translate" 
                data-description="$ctrl.configuration.data.displayName"
                data-actions="$ctrl.actions.editName"></cui-tile-item>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_type' | translate" data-description="$ctrl.configuration.data.type"></cui-tile-item>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_advanced_parameters' | translate" 
                data-description="'PlaceHolder'"
                data-actions="$ctrl.actions.editAdvancedParameters"></cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_configuration_region' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description-region data-regions="'GRA1'"></cui-tile-definition-description-region>
                </cui-tile-definitions>
            </cui-tile-item>
        <cui-tile-body>
    </cui-tile>
    <cui-tile-subscription class="cui-flex__col" 
            data-loading="$ctrl.subscription.loading"
            data-subscription-info="$ctrl.subscription.data"
            data-offer-actions="$ctrl.actions.changeOffer"
            data-autorenew-actions="$ctrl.actions.manageAutorenew"
            data-contact-actions="$ctrl.actions.manageContact"></cui-tile-subscription>
</section>
