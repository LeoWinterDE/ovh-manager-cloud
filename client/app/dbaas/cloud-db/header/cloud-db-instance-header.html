<cui-page-header data-title-text="$ctrl.menuItem.title || $ctrl.instanceId" 
                 data-subtitle-text="$ctrl.menuItem.title === $ctrl.instanceId ? '' : $ctrl.instanceId">
    <cui-tabs>
        <cui-tab data-text="'cloud_db_tab_home' | translate"
                data-state="dbaas.cloud-db.instance.home" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_graph' | translate"
                data-state="dbaas.cloud-db.instance.graph" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_database' | translate"
                data-state="dbaas.cloud-db.instance.database" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_user' | translate"
                data-state="dbaas.cloud-db.instance.user" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_backup' | translate"
                data-state="dbaas.cloud-db.instance.backup" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_network' | translate"
                data-state="dbaas.cloud-db.instance.network" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
        <cui-tab data-text="'cloud_db_tab_log' | translate"
                data-state="dbaas.cloud-db.instance.log" 
                data-state-params="{ projectId: $ctrl.projectId, instanceId: $ctrl.instanceId }"></cui-tab>
    </cui-tabs>
</cui-page-header>
